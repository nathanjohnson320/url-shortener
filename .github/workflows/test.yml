name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-tests:
    # Make sure it's on 20.04
    # https://github.com/erlef/setup-beam/issues/5
    runs-on: ubuntu-20.04
    container: elixir:1.12-alpine
    services:
      postgres:
        image: postgres:12
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: mix local.rebar --force && mix local.hex --force
      - run: mix deps.get
      - run: mix deps.compile
      - run: npm install --prefix assets
      - run: mix test
        env:
          DB_PASSWORD: postgres
          DB_HOST: postgres
